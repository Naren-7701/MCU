            $("#plotxt").append("(I) Peter Parker, a Brilliant Student, was bit by Spider, he gains body and can shoot organic webs. He wants to use this power and earn money illegally, ends up losing his Uncle. Norman Osborn a leading Scientist, is fired. Thus he creates an Alter Ego to threaten people (Goblin). Peter realises the Responsibilities with his power, designs a new suit, and becomes Spider Man. The Final face off is Goblin vs Spider Man. <br>(II) Dr.Otto Octavius a Brilliant Scientist wants to create an energy source from Trittium, thus he creates mechanised arms for his experiment, but the experiment goes wrong, the arms take control of him and he turns evil. Spider Man has to defeat Dr.Octopus and save Mary Jane.<br>(III) A local theif trying to escape from Police falls into an experiment, becomes Sandman, an Alien Symbiote from Space, makes Peter as its host. Peter slowly changes into an arrogant person, Harry want to take Revenge on Peter, thus he becomes Goblin. Peter spoils the career of his fellow reporter Eddie Brock. Soon Peter realises the impact of Venom on his life, wants to avoid it. Eddie becomes Venom. Peter has to fight Sand Man, Venom with the help of Harry to save New York.");
